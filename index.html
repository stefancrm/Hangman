            <form class="d-flex align-items-end ms-auto">
                <input id="inputStartgame" class="form-control d-flex" type="text" style="width: 200px;" placeholder="Insert Word" onkeyup="this.value = this.value.toUpperCase();">
                <button id="startgame" class="btn btn-primary" type="button" onClick="startGame()">Play Game</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <section class="py-4 py-xl-5">
                    <div class="container h-100">
                        <div class="row h-100" style="margin: 0px;">
                            <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center" style="margin-right: 10px;margin-left: 10px;width: 100%;">
                                <div>
                                    <h2 id="print" class="text-uppercase fw-bold mb-3">Hangman Game</h2>
                                    
                                    <p class="mb-4">
                                        <input type="text" class="input_text" value="A" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="B" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="C" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="D" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="E" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="F" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="G" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="H" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="I" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="J" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="K" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="L" onClick="checkLetter(this.value); gameManager()" readonly>
                                    </br>
                                        <input type="text" class="input_text" value="M" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="N" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="O" onClick="checkLetter(this.value); gameManager() " readonly>
                                        <input type="text" class="input_text" value="P" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="Q" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="R" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="S" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="T" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="U" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="W" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="X" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="Y" onClick="checkLetter(this.value); gameManager()" readonly>
                                        <input type="text" class="input_text" value="Z" onClick="checkLetter(this.value); gameManager()" readonly>

                                    <p id="user_message"></p>
                                    <p id="inner_text" class="mb-4">
                                        
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <canvas id="canvasHangman" class="col-md-4" width="300" height="300">Your browser does not support the HTML5 canvas tag.</canvas>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>

</html>
